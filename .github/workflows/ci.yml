name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
      - run: npm ci
      - run: npm run build
      - run: npm run tauri build -- --no-bundle
