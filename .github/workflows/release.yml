name: "Release"

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            platform: windows-latest
            args: ''

          - name: macos-arm64
            platform: macos-latest
            args: '--target aarch64-apple-darwin'

          - name: macos-x64
            platform: macos-latest
            args: '--target x86_64-apple-darwin'

          - name: linux-x64
            platform: ubuntu-22.04
            args: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Build and upload Tauri bundles
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: DeskPad ${{ github.ref_name }}
          generateReleaseNotes: true
          prerelease: false
          releaseDraft: true
          args: ${{ matrix.args }}

      - name: Create portable (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $conf = Get-Content "src-tauri/tauri.conf.json" -Raw | ConvertFrom-Json
          $version = $conf.version

          $exe = "src-tauri/target/release/deskpad.exe"
          if (!(Test-Path $exe)) {
            Write-Error "Portable exe not found at $exe. Check binary name/path."
          }
          $zip = "DeskPad_${version}_portable_windows_x64.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path $exe -DestinationPath $zip

      - name: Upload portable zip to GitHub Release (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" DeskPad_*_portable_windows_x64.zip --clobber
