name: "Release"

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Read app version
        id: meta
        shell: pwsh
        run: |
          $conf = Get-Content "src-tauri/tauri.conf.json" -Raw | ConvertFrom-Json
          $version = $conf.version
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Build Tauri bundles (msi + nsis)
        run: npm run tauri build

      - name: Create portable zip
        shell: pwsh
        run: |
          $version = "${{ steps.meta.outputs.version }}"
          $exe = "src-tauri/target/release/deskpad.exe"
          if (!(Test-Path $exe)) {
            Write-Error "Portable exe not found at $exe. Check binary name/path."
          }
          $zip = "DeskPad_${version}_portable_windows_x64.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path $exe -DestinationPath $zip

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            DeskPad_*_portable_windows_x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
